<div class="center-elements">
    <div>
        <h1>Update user</h1>
    </div>
    <div>
        <form class="registration-form" [formGroup]="updateForm" (ngSubmit)="updateUser()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select matInput formControlName="userType">
                        <mat-option *ngFor="let type of userTypes" [value]="type">
                            {{getOptionLabel(type)}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" style='margin-right: 10px'>Update</button>
                <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
            </div>
        </form>
    </div>
</div>
