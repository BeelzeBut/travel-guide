<div class="center-elements">
    <mat-card>
        <mat-card-header>
            <h1>Login</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary" style='margin-right: 10px'>Login</button>
                    <a routerLink="/register" mat-raised-button color="accent">Register now</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
