<mat-toolbar *ngIf="this.isMenuRequired" color="primary" class="app-header">
  <a class="logo-img" routerLink="/" style="height: 100%">
    <img src="../assets/logo.png">
  </a>
  <div class="nav-tool-items">
    <div>
      <a *ngIf="isAdmin" mat-button routerLink="/users" routerLinkActive="active">Users</a>
    </div>
    <div>
      <a mat-button mat-raised-button (click)="logout()">Logout</a>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
